<!doctype html>
<html class="no-js" lang="">


<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
    <!-- include A-Frame obviously -->
    <script src="./js/aframe-v0.8.2.min.js"></script>
    <!-- Include a-frame extras to support gltf 1.0 -->
    <script src="./js/aframe-extras.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="./js/aframe-ar.min.js"></script>
    <!-- Include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="sourceType: webcam;" inspector>
    <a-assets>
        <a-asset-item id="robot" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/BrainStem/glTF/BrainStem.gltf"></a-asset-item>
        <a-asset-item id="monster" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/CesiumMan/glTF/CesiumMan.gltf"></a-asset-item>
        <a-asset-item id="openSans" src="./img/open-sans.json"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="./img/pattern-marker.patt">
        <a-entity gltf-model-legacy="#robot" animation-mixer></a-entity>
    </a-marker>
    <a-marker preset="hiro">
        <a-entity gltf-model-legacy="#monster" animation-mixer></a-entity>
    </a-marker>
    <a-entity text="value: Hi; align: center; opacity: 1;" position="0 0 -1" geometry="primitive:plane" material="transparent: true; opacity: 0;" scale="2 2 2">
        <a-animation attribute="scale" dur="500" easing="ease-out" fill="forwards" to="0 0 0" delay="2000"></a-animation>
    </a-entity>
    <a-entity text="value: Look for a symbol with my name\n to reveal; align: center;" position="0 0 -2" geometry="primitive:plane" material="transparent: true; opacity: 0;">
        <a-animation attribute="scale" dur="1000" fill="forwards" to="0 0 0" delay="5000"></a-animation>
    </a-entity>
    <a-entity camera></a-entity>
</a-scene>
</body>


<style>
  body{
    width: 100vh;
    height: 100vh;
    overflow: hidden;
    margin: 0;
  }
</style>
</html>
