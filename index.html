<!doctype html>
<html class="no-js" lang="">


<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
    <!-- include A-Frame obviously -->
    <script src="./js/aframe-v0.8.2.min.js"></script>
    <!-- Include a-frame extras to support gltf 1.0 -->
    <script src="./js/aframe-extras.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="./js/aframe-ar.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
        <a-asset-item id="ziomek" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/BrainStem/glTF/BrainStem.gltf"></a-asset-item>
    </a-assets>
    <a-marker-camera type="pattern" url="./img/pattern-marker.patt">
        <a-entity gltf-model-legacy="#ziomek" animation-mixer></a-entity>
    </a-marker-camera>
</a-scene>
</body>


<style>
  body{
    width: 100vh;
    height: 100vh;
    overflow: hidden;
    margin: 0;
  }
</style>
</html>
